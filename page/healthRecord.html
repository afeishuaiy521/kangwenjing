<!DOCTYPE html>
<html lang="en" class="hl-bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>健康档案</title>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="health-record-page">
        <div class="health-record-top am-g">
            <div class="am-u-sm-3">
                <img src="../img/health_user_icon_03.png" class="am-circle" width="64px">
            </div>
            <div class="am-u-sm-9">
                <h2>请登录</h2>
            </div>
        </div>
        <div class="health-record-btn am-g">
            <div class="am-u-sm-2">

            </div>
            <div class="am-u-sm-10">
                <button class="am-btn bluetooth-btn"><span class="am-icon-bluetooth-b"></span>设备采集</button>
            </div>
        </div>
        <div class="health-record-bottom am-g">
            <div class="am-u-sm-3 left">
                <img src="../img/record_icon_03.png"  width="54px">
            </div>
            <div class="am-u-sm-9 record-right-1">
                <h2>体重</h2>
                <h2>--</h2>
                <h3>您还没有开始录入指标数据哦！</h3>
            </div>
        </div>
        <div class="health-record-bottom am-g">
            <div class="am-u-sm-3 left">
                <img src="../img/record_icon_06.png"  width="54px">
            </div>
            <div class="am-u-sm-9 record-right-1">
                <h2 class="am-u-sm-6">收缩压</h2>
                <h2 class="am-u-sm-6">舒张压</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h3>您还没有开始录入指标数据哦！</h3>
            </div>
        </div>
        <div class="health-record-bottom am-g">
            <div class="am-u-sm-3 left">
                <img src="../img/record_icon_09.png"  width="54px">
            </div>
            <div class="am-u-sm-9 record-right-1">
                <h2>早餐后</h2>
                <h2 class="right-2"><span>--</span>umol/L</h2>
                <h3>您还没有开始录入指标数据哦！</h3>
            </div>
        </div>
        <div class="health-record-bottom am-g">
            <div class="am-u-sm-3 left-bottom">
                <img src="../img/record_icon_11.png"  width="54px">
            </div>
            <div class="am-u-sm-9 record-right-1">
                <h2 class="am-u-sm-6">总胆固醇</h2>
                <h2 class="am-u-sm-6">甘油三酯</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h2 class="am-u-sm-6">总胆固醇</h2>
                <h2 class="am-u-sm-6">甘油三酯</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h3>您还没有开始录入指标数据哦！</h3>
            </div>
        </div>
        <div></div>
    </div>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../assets/js/amazeui.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
