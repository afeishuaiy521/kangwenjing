<!DOCTYPE html>
<html lang="en" class="hl-bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>健康档案</title>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="health-record-page">
        <div class="health-record-top am-g">
            <div class="am-u-sm-3">
                <img src="../img/health_user_icon_03.png" class="am-circle" width="64px">
            </div>
            <div class="am-u-sm-9">
                <a href="login.html">
                    <h2>请登录</h2>
                </a>
            </div>
        </div>
        <div class="health-record-btn am-g">
            <div class="am-u-sm-2">

            </div>
            <div class="am-u-sm-10">
                <button class="am-btn bluetooth-btn" data-am-modal="{target: '#my-alert',closeViaDimmer: 0}"><span class="am-icon-bluetooth-b"></span>设备采集</button>
            </div>
        </div>
        <button class="health-record-bottom am-g" data-am-modal="{target: '#my-alert',closeViaDimmer: 0}">
            <div class="am-u-sm-3 left">
                <img src="../img/record_icon_03.png"  width="54px">
            </div>
            <div class="am-u-sm-9 record-right-1">
                <h2>体重</h2>
                <h2>--</h2>
                <h3>您还没有开始录入指标数据哦！</h3>
            </div>
        </button>
        <button class="health-record-bottom am-g" data-am-modal="{target: '#my-alert',closeViaDimmer: 0}">
            <div class="am-u-sm-3 left">
                <img src="../img/record_icon_06.png"  width="54px">
            </div>
            <div class="am-u-sm-9 record-right-1">
                <h2 class="am-u-sm-6">收缩压</h2>
                <h2 class="am-u-sm-6">舒张压</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h3>您还没有开始录入指标数据哦！</h3>
            </div>
        </button>
        <button class="health-record-bottom am-g" data-am-modal="{target: '#my-alert',closeViaDimmer: 0}">
            <div class="am-u-sm-3 left">
                <img src="../img/record_icon_09.png"  width="54px">
            </div>
            <div class="am-u-sm-9 record-right-1">
                <h2>早餐后</h2>
                <h2 class="right-2"><span>--</span>umol/L</h2>
                <h3>您还没有开始录入指标数据哦！</h3>
            </div>
        </button>
        <button class="health-record-bottom am-g" data-am-modal="{target: '#my-alert',closeViaDimmer: 0}">
            <div class="am-u-sm-3 left-bottom">
                <img src="../img/record_icon_11.png"  width="54px">
            </div>
            <div class="am-u-sm-9 record-right-1">
                <h2 class="am-u-sm-6">总胆固醇</h2>
                <h2 class="am-u-sm-6">甘油三酯</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h2 class="am-u-sm-6">高密度脂蛋白</h2>
                <h2 class="am-u-sm-6">低密度脂蛋白</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h2 class="am-u-sm-6 right-2"><span>--</span>mmHg</h2>
                <h3>您还没有开始录入指标数据哦！</h3>
            </div>
        </button>
        <div class="tip-box">
            <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
                <div class="am-modal-dialog">
                    <div class="am-modal-hd">温馨提示<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a></div>
                    <div class="am-modal-bd">
                        您所在的地区尚未开通此服务，请耐心等待！
                    </div>
                    <div class="am-modal-footer">
                        <a id="btnYes"><span class="am-modal-btn">确定</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../assets/js/amazeui.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
