<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="../js/indexs.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body style="background:#fff;">
  <div class="login_box">
     <h3>账户登录</h3>
     <div class="login_line">
        <input placeholder="请输入您的手机号" type="text"/>
        <span class="clear"></span>
     </div>
     <div class="login_line">
        <input placeholder="请输入您的密码" type="password"/>
        <span class="clear"></span>
     </div>
     <div class="login_btn"><span class="blueBtn greyBg">登录</span></div>
     <div class="logon_other tr"><span class="forget">忘记密码</span></div>
  </div>
  <!--弹框-->
  <div class="popup_wrap">
     <div class="popup_cover"></div>
     <div class="popup_case">
        <span class="closeBtn"></span>
        <div class="popop_box">
           <h3 class="">忘记密码</h3>
           <div class="content">请联系您最近的社区服务站让工作人员帮您重置密码。</div>
           <span class="blueBtn">拨打电话</span>
        </div>
     </div>
  </div>
  <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../js/base.js"></script>
</body>
</html>
